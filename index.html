<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>

<body class="">


  <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

  <div class="wrapper">
    <div class="todo-container">
      <div class="headline">
        <span>todo</span>
        <span>this</span>
      </div>
      <div class="todo-input">
        <div>
          <input type="text" name="text" placeholder="Add task..." spellcheck="false" autocomplete="off">
        </div>
        <div>
          <button class="add-btn">Add</button>
        </div>
      </div>
      <div class="error-msg">
        <p></p>
      </div>
      <div class="list-container">
      </div>
      <div class="text-display">
        <p>
          No tasks for today!
        </p>
      </div>
      <div class="clr-btn-container">
        <button class="clr-btn">clear</button>
      </div>
    </div>
    <div class="indicator-tab">
      <div onclick="setActive(this)" class="indicator-tab__option active">
        <span class="filter-all">All</span>
      </div>
      <div onclick="setActive(this)" class="indicator-tab__option">
        <span class="filter-finish">Finished</span>
      </div>
      <div onclick="setActive(this)" class="indicator-tab__option">
        <span class="filter-unfinished">Unfinished</span>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
